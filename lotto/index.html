        <div class="wrapper">
            <h1>Lottery Quick Pick</h1>
            
            <div class="clearfix">

                <div class="countries float">
                    <select>
                        <option value="nz">New Zeland</option>
                        <option value="kr">Korea</option>
                    </select>
                </div>
                   
                <div class="countries_lotto float">
                    <select class="nz">
                        <option class="big_wednesday" value="50" selected>Big Wednesday Lotto</option>
                        <option class="lotto" value="40">Lotto</option>
                        <option class="powerball" value="40">Powerball</option>
                    </select>

                    <select class="kr hide">
                        <option value="45" selected>Lotto</option>
                    </select>
                </div>

                <div class="float">
                     <a href="#" class="btn">Pick</a>
                </div>
            </div>

            <div class="value_range">
                <p>which uses  <span class="nums">6</span> numbers, the highest of which is  <span class="max">50</span><br>
                and <span class="small_num">1</span> numbers, the highest of which is  <span class="high_num">2</span></p>
            </div>
            

            <div class="result_wrapper">
                <p class="result"></p>
            </div>


        </div>

        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
